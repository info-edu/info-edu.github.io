<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stable Crane Trainer</title>
    <style>
        :root { --bg: #121212; --primary: #00ff00; --accent: #333; --text: #00ff00; }
        body { 
            font-family: sans-serif; text-align: center; background: var(--bg); color: var(--text); 
            margin: 0; padding: 20px; display: flex; flex-direction: column; height: 100vh; justify-content: space-around;
            transition: background 0.3s, color 0.3s;
        }
        body.finished { --bg: #00ff00; --text: #000; --primary: #000; --accent: #00cc00; }
        #status-dot { width: 12px; height: 12px; background: red; border-radius: 50%; display: inline-block; margin-right: 8px; }
        #weight-display { font-size: 80px; font-weight: bold; margin: 10px 0; }
        .unit { font-size: 30px; }
        .settings-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .input-group { background: var(--accent); padding: 15px; border-radius: 12px; }
        .input-group label { display: block; font-size: 11px; color: #888; margin-bottom: 5px; text-transform: uppercase; }
        .input-group input { background: transparent; border: none; color: inherit; font-size: 24px; width: 80%; text-align: center; outline: none; }
        #timer-display { font-size: 40px; color: inherit; }
        .progress-container { width: 100%; height: 12px; background: #222; border-radius: 6px; overflow: hidden; }
        #progress-bar { width: 0%; height: 100%; background: var(--primary); transition: width 0.15s linear; }
        #main-btn { 
            padding: 25px; width: 100%; font-size: 22px; font-weight: bold; 
            border: none; border-radius: 15px; cursor: pointer;
            background: #555; color: white;
        }
        .btn-ready { background: var(--primary) !important; color: black !important; }
        .btn-active { background: #ff4444 !important; color: white !important; }
        .hidden { visibility: hidden; }
    </style>
</head>
<body>

    <div>
        <div style="font-size: 13px; opacity: 0.8;">
            <span id="status-dot"></span><span id="status-text">BT: Idle</span>
        </div>
        <div id="weight-display">0.00<span class="unit">kg</span></div>
    </div>

    <div>
        <div id="timer-display">TUT: 0.0s</div>
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="finish-msg" class="hidden">SET COMPLETE!</div>
    </div>

    <div class="settings-grid">
        <div class="input-group">
            <label>Target (kg)</label>
            <input type="number" id="target-weight" value="10" step="0.5">
        </div>
        <div class="input-group">
            <label>Goal (sec)</label>
            <input type="number" id="target-time" value="30">
        </div>
    </div>

    <button id="main-btn">INITIALIZE BLUETOOTH</button>

    <script>
        const weightEl = document.getElementById('weight-display');
        const timerEl = document.getElementById('timer-display');
        const progressEl = document.getElementById('progress-bar');
        const mainBtn = document.getElementById('main-btn');
        const dot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const finishMsg = document.getElementById('finish-msg');

        let bluetoothInitialized = false;
        let isTraining = false;
        let currentWeight = 0;
        let tutAccumulated = 0;
        let lastTimestamp = 0;
        let lastPacketTime = 0;
        let scanInstance = null;
        let wakeLock = null;
        let audioCtx = null;
        let isAttemptingRestart = false;

        function initAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
        
        function beep(freq, duration) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.value = freq;
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
            osc.start(); osc.stop(audioCtx.currentTime + duration);
        }

        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try { wakeLock = await navigator.wakeLock.request('screen'); } catch (e) {}
            }
        }

        async function startOrRestartScan() {
            if (isAttemptingRestart) return;
            isAttemptingRestart = true;

            try {
                // 1. Force stop previous instance if it exists
                if (scanInstance) {
                    try { await scanInstance.stop(); } catch(e) {}
                    scanInstance = null;
                }

                statusText.innerText = "Connecting...";
                
                // 2. Small delay to let the BT hardware reset
                await new Promise(r => setTimeout(r, 500));

                scanInstance = await navigator.bluetooth.requestLEScan({
                    keepRepeatedDevices: true,
                    filters: [{ namePrefix: 'IF_B7' }]
                });
                
                bluetoothInitialized = true;
                statusText.innerText = "Receiving...";
            } catch (err) {
                console.error("Scan error:", err);
                statusText.innerText = "BT Sync Error. Waiting...";
                // If it fails, we wait longer before the next attempt
                await new Promise(r => setTimeout(r, 2000));
            } finally {
                isAttemptingRestart = false;
            }
        }

        navigator.bluetooth.addEventListener('advertisementreceived', event => {
            lastPacketTime = Date.now();
            dot.style.background = "#00ff00";

            let mData = event.manufacturerData;
            if (mData && mData.size > 0) {
                let raw = new DataView(mData.values().next().value.buffer);
                const weightRaw = (raw.getUint8(10) << 8) + raw.getUint8(11);
                currentWeight = weightRaw / 100.0;
                weightEl.innerHTML = `${currentWeight.toFixed(2)}<span class="unit">kg</span>`;
                
                if (isTraining) updateTraining();
            }
        });

        // WATCHDOG: Checks silence.
        setInterval(() => {
            if (bluetoothInitialized && !isAttemptingRestart) {
                const idleTime = Date.now() - lastPacketTime;
                if (idleTime > 5000) { 
                    dot.style.background = "red";
                    statusText.innerText = "Resyncing...";
                    startOrRestartScan();
                }
            }
        }, 4000);

        function updateTraining() {
            const target = parseFloat(document.getElementById('target-weight').value);
            const goalSec = parseFloat(document.getElementById('target-time').value);
            const now = Date.now();

            if (currentWeight >= target) {
                if (lastTimestamp > 0) {
                    const delta = now - lastTimestamp;
                    const oldSec = Math.floor(tutAccumulated / 1000);
                    tutAccumulated += delta;
                    const newSec = Math.floor(tutAccumulated / 1000);
                    if (newSec > oldSec) beep(800, 0.05);
                }
                lastTimestamp = now;
            } else {
                lastTimestamp = 0; 
            }

            const seconds = (tutAccumulated / 1000).toFixed(1);
            timerEl.innerText = `TUT: ${seconds}s`;
            progressEl.style.width = Math.min((tutAccumulated / (goalSec * 1000)) * 100, 100) + "%";

            if (tutAccumulated >= goalSec * 1000) {
                finishSet();
            }
        }

        function finishSet() {
            isTraining = false;
            beep(440, 1.5);
            document.body.classList.add('finished');
            finishMsg.classList.remove('hidden');
            mainBtn.style.visibility = "hidden";

            setTimeout(() => {
                document.body.classList.remove('finished');
                finishMsg.classList.add('hidden');
                mainBtn.style.visibility = "visible";
                resetTimer();
            }, 5000);
        }

        function resetTimer() {
            isTraining = false;
            tutAccumulated = 0;
            lastTimestamp = 0;
            timerEl.innerText = `TUT: 0.0s`;
            progressEl.style.width = "0%";
            mainBtn.innerText = "START TRAINING";
            mainBtn.className = "btn-ready";
        }

        mainBtn.addEventListener('click', () => {
            initAudio();
            requestWakeLock();
            if (!bluetoothInitialized) {
                startOrRestartScan().then(() => {
                    if (bluetoothInitialized) {
                        mainBtn.innerText = "START TRAINING";
                        mainBtn.className = "btn-ready";
                    }
                });
            } else if (!isTraining) {
                isTraining = true;
                tutAccumulated = 0;
                lastTimestamp = 0;
                mainBtn.innerText = "STOP / RESET";
                mainBtn.className = "btn-active";
            } else {
                resetTimer();
            }
        });
    </script>
</body>
</html>
