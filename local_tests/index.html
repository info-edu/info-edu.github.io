<!DOCTYPE html>
<html>
<head>
    <title>Scale Debugger</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
        #log { 
            background: #000; color: #0f0; padding: 10px; 
            height: 300px; overflow-y: scroll; font-family: monospace;
            font-size: 12px; border-radius: 5px; margin-top: 20px;
        }
        button { width: 100%; padding: 20px; font-size: 18px; background: #007bff; color: white; border: none; border-radius: 10px; }
        .error { color: #ff5555; }
    </style>
</head>
<body>
    <h2>Scale Connection Test</h2>
    <button onclick="safeConnect()">1. TAP TO CONNECT</button>
    
    <div id="log">--- Debugging Log Started ---<br></div>

    <script>
        const logEl = document.getElementById('log');

        function log(msg, isError = false) {
            const time = new Date().toLocaleTimeString();
            const color = isError ? 'color: #ff5555;' : '';
            logEl.innerHTML += `<div>[${time}] <span style="${color}">${msg}</span></div>`;
            logEl.scrollTop = logEl.scrollHeight;
        }

        async function safeConnect() {
            log("Searching for IF_B7...");
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'IF_B7' }],
                    // This allows us to see ALL services the scale has
                    optionalServices: [
                        '0000ffe0-0000-1000-8000-00805f9b34fb', 
                        '0000ff12-0000-1000-8000-00805f9b34fb'
                    ]
                });

                log("Device selected: " + device.name);
                log("Connecting to GATT...");
                const server = await device.gatt.connect();
                log("CONNECTED!");

                log("Discovering Services...");
                const services = await server.getPrimaryServices();
                
                if (services.length === 0) {
                    log("ERR: No services found!", true);
                    return;
                }

                services.forEach(s => log("Found Service: " + s.uuid));

                // Try to find the data channel
                const service = services[0]; // Let's try the first one found
                log("Using Service: " + service.uuid);
                
                const chars = await service.getCharacteristics();
                chars.forEach(c => log("Found Characteristic: " + c.uuid));

            } catch (err) {
                log("CRITICAL ERROR: " + err.message, true);
                if (err.message.includes("User cancelled")) {
                    log("Tip: You must select the scale in the popup.", true);
                }
            }
        }
    </script>
</body>
</html>
