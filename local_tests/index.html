<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isometric Crane Trainer</title>
    <style>
        :root {
            --bg: #121212;
            --accent: #00ff00;
            --text: #ffffff;
            --panel: #1e1e1e;
        }
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #status-bar { position: absolute; top: 10px; font-size: 12px; display: flex; align-items: center; gap: 8px; }
        #status-dot { width: 10px; height: 10px; background: red; border-radius: 50%; }

        /* Big Weight Display */
        #weight-display { font-size: 120px; font-weight: 800; margin: 10px 0; font-variant-numeric: tabular-nums; }
        #weight-display.active { color: var(--accent); }

        /* Controls */
        .settings-row { display: flex; gap: 20px; margin-bottom: 30px; }
        .input-group { display: flex; flex-direction: column; align-items: center; }
        label { font-size: 14px; text-transform: uppercase; color: #888; margin-bottom: 5px; }
        input { 
            background: var(--panel); border: 2px solid #333; color: white; 
            font-size: 24px; width: 80px; text-align: center; padding: 10px; border-radius: 8px;
        }

        /* Timer/Progress */
        #timer-display { font-size: 48px; margin-bottom: 20px; font-family: monospace; }
        
        #start-btn { 
            padding: 20px 60px; font-size: 24px; font-weight: bold;
            background: var(--accent); color: black; border: none; border-radius: 50px;
            cursor: pointer; box-shadow: 0 4px 15px rgba(0, 255, 0, 0.3);
        }
        #start-btn:disabled { background: #444; color: #888; box-shadow: none; }
    </style>
</head>
<body>

    <div id="status-bar">
        <div id="status-dot"></div>
        <span id="status-text">Disconnected</span>
    </div>

    <div id="weight-display">0.00</div>
    <div style="font-size: 24px; margin-top: -20px; margin-bottom: 30px; color: #888;">kg</div>

    <div class="settings-row">
        <div class="input-group">
            <label>Target (kg)</label>
            <input type="number" id="target-weight" value="10" step="0.5">
        </div>
        <div class="input-group">
            <label>Time (sec)</label>
            <input type="number" id="target-time" value="30">
        </div>
    </div>

    <div id="timer-display">Ready: 0.0s</div>
    
    <button id="start-btn">CONNECT & START</button>

    <script>
        // DOM Elements
        const weightEl = document.getElementById('weight-display');
        const timerEl = document.getElementById('timer-display');
        const startBtn = document.getElementById('start-btn');
        const dot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const targetInput = document.getElementById('target-weight');
        const timeInput = document.getElementById('target-time');

        // State
        let currentWeight = 0;
        let timeUnderTension = 0;
        let isTraining = false;
        let lastPacketTime = 0;
        let wakeLock = null;
        let audioCtx = null;

        // --- AUDIO LOGIC ---
        function beep(duration, frequency, volume) {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            gainNode.gain.value = volume;
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            oscillator.start();
            setTimeout(() => oscillator.stop(), duration);
        }

        // --- WAKE LOCK (Keep Screen On) ---
        async function requestWakeLock() {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
            } catch (err) {
                console.error(`${err.name}, ${err.message}`);
            }
        }

        // --- BLUETOOTH DATA HANDLER ---
        navigator.bluetooth.addEventListener('advertisementreceived', event => {
            lastPacketTime = Date.now();
            dot.style.background = "#00ff00";
            statusText.innerText = "Connected";

            let mData = event.manufacturerData;
            if (mData && mData.size > 0) {
                let raw = new DataView(mData.values().next().value.buffer);
                const weightRaw = (raw.getUint8(10) << 8) + raw.getUint8(11);
                currentWeight = weightRaw / 100.0;
                
                weightEl.innerText = currentWeight.toFixed(2);
                
                // Highlight weight if above target
                if (currentWeight >= parseFloat(targetInput.value)) {
                    weightEl.classList.add('active');
                } else {
                    weightEl.classList.remove('active');
                }
            }
        });

        // Watchdog
        setInterval(() => {
            if (Date.now() - lastPacketTime > 2000) {
                dot.style.background = "red";
                statusText.innerText = "Waiting for Scale...";
            }
        }, 1000);

        // --- TRAINING LOOP (10Hz) ---
        let lastTick = Date.now();
        setInterval(() => {
            if (!isTraining) return;

            const now = Date.now();
            const delta = (now - lastTick) / 1000;
            lastTick = now;

            const target = parseFloat(targetInput.value);
            const goalTime = parseFloat(timeInput.value);

            if (currentWeight >= target) {
                const prevWholeSecond = Math.floor(timeUnderTension);
                timeUnderTension += delta;
                const newWholeSecond = Math.floor(timeUnderTension);

                // Short beep every second of tension
                if (newWholeSecond > prevWholeSecond && timeUnderTension < goalTime) {
                    beep(100, 880, 0.1); 
                }

                // Finish condition
                if (timeUnderTension >= goalTime) {
                    isTraining = false;
                    timerEl.innerText = `DONE: ${goalTime}s`;
                    beep(1000, 440, 0.2); // Long beep
                    startBtn.disabled = false;
                    startBtn.innerText = "START AGAIN";
                    return;
                }
            }
            
            timerEl.innerText = `Tension: ${timeUnderTension.toFixed(1)}s`;
        }, 100);

        // --- SCANNER LOGIC ---
        async function startSystem() {
            try {
                // Initial Audio & WakeLock trigger on click
                if (!audioCtx) audioCtx = new AudioContext();
                requestWakeLock();

                // Start Bluetooth Permission
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'IF_B7' }],
                    optionalServices: ['0000ffe0-0000-1000-8000-00805f9b34fb']
                });

                // Start Scan
                await navigator.bluetooth.requestLEScan({
                    keepRepeatedDevices: true,
                    filters: [{ namePrefix: 'IF_B7' }]
                });

                // Reset Training State
                timeUnderTension = 0;
                isTraining = true;
                startBtn.disabled = true;
                startBtn.innerText = "TRAINING...";
                lastTick = Date.now();

            } catch (err) {
                alert("Error: " + err.message);
            }
        }

        startBtn.addEventListener('click', startSystem);
    </script>
</body>
</html>
