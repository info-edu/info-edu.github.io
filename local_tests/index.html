<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isometric Crane Trainer</title>
    <style>
        :root {
            --bg: #121212;
            --primary: #00ff00;
            --accent: #333;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            text-align: center; 
            background: var(--bg); 
            color: var(--primary); 
            margin: 0; 
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-around;
        }
        .status-bar { font-size: 14px; opacity: 0.7; }
        #status-dot { width: 10px; height: 10px; background: red; border-radius: 50%; display: inline-block; margin-right: 5px; }
        
        #weight-display { font-size: 80px; font-weight: 800; margin: 10px 0; }
        .unit { font-size: 30px; }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .input-group { background: var(--accent); padding: 15px; border-radius: 12px; }
        .input-group label { display: block; font-size: 12px; margin-bottom: 5px; text-transform: uppercase; }
        .input-group input { 
            background: transparent; 
            border: none; 
            color: white; 
            font-size: 24px; 
            width: 80%; 
            text-align: center; 
            outline: none;
        }

        #timer-display { font-size: 40px; color: white; margin-bottom: 10px; }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background: #222;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }
        #progress-bar { width: 0%; height: 100%; background: var(--primary); transition: width 0.1s; }

        #main-btn { 
            padding: 25px; 
            width: 100%; 
            font-size: 24px; 
            font-weight: bold;
            background: var(--primary); 
            color: black; 
            border: none; 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,255,0,0.3);
        }
        #main-btn:active { transform: scale(0.98); }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="status-bar">
        <span id="status-dot"></span> <span id="status-text">Bluetooth Ready</span>
    </div>

    <div>
        <div id="weight-display">0.00<span class="unit">kg</span></div>
        <div id="timer-display">TUT: 0.0s</div>
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <div class="settings-grid">
        <div class="input-group">
            <label>Target (kg)</label>
            <input type="number" id="target-weight" value="10" step="0.5">
        </div>
        <div class="input-group">
            <label>Goal (sec)</label>
            <input type="number" id="target-time" value="30">
        </div>
    </div>

    <button id="main-btn">START TRAINING</button>

    <script>
        // DOM Elements
        const weightEl = document.getElementById('weight-display');
        const timerEl = document.getElementById('timer-display');
        const progressEl = document.getElementById('progress-bar');
        const mainBtn = document.getElementById('main-btn');
        const dot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');

        // State Variables
        let isTraining = false;
        let currentWeight = 0;
        let tutAccumulated = 0; // Time Under Tension in milliseconds
        let lastTimestamp = 0;
        let wakeLock = null;
        let audioCtx = null;

        // --- Audio Logic ---
        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        function beep(freq, duration) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.value = freq;
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        // --- Wake Lock (Prevents Sleep) ---
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
            } catch (err) {
                console.error(`${err.name}, ${err.message}`);
            }
        }

        // --- Bluetooth Logic (Modified from your snippet) ---
        navigator.bluetooth.addEventListener('advertisementreceived', event => {
            dot.style.background = "#00ff00";
            statusText.innerText = "Receiving Data";

            let mData = event.manufacturerData;
            if (mData && mData.size > 0) {
                let raw = new DataView(mData.values().next().value.buffer);
                const weightRaw = (raw.getUint8(10) << 8) + raw.getUint8(11);
                currentWeight = weightRaw / 100.0;
                weightEl.innerHTML = `${currentWeight.toFixed(2)}<span class="unit">kg</span>`;
                
                if (isTraining) {
                    processTrainingLogic();
                }
            }
        });

        function processTrainingLogic() {
            const target = parseFloat(document.getElementById('target-weight').value);
            const goalSec = parseFloat(document.getElementById('target-time').value);
            const now = Date.now();

            if (currentWeight >= target) {
                if (lastTimestamp > 0) {
                    const delta = now - lastTimestamp;
                    
                    // Check if we crossed a whole second for the "tick" beep
                    const oldSec = Math.floor(tutAccumulated / 1000);
                    tutAccumulated += delta;
                    const newSec = Math.floor(tutAccumulated / 1000);

                    if (newSec > oldSec) {
                        beep(880, 0.1); // Short high beep every second
                    }
                }
                lastTimestamp = now;
            } else {
                // If weight drops below target, pause the timer accumulation
                lastTimestamp = 0;
            }

            // Update UI
            const seconds = (tutAccumulated / 1000).toFixed(1);
            timerEl.innerText = `TUT: ${seconds}s`;
            const progress = (tutAccumulated / (goalSec * 1000)) * 100;
            progressEl.style.width = Math.min(progress, 100) + "%";

            // Completion check
            if (tutAccumulated >= goalSec * 1000) {
                finishTraining();
            }
        }

        async function startTraining() {
            initAudio();
            await requestWakeLock();
            
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'IF_B7' }],
                    optionalServices: ['0000ffe0-0000-1000-8000-00805f9b34fb']
                });

                await navigator.bluetooth.requestLEScan({
                    keepRepeatedDevices: true,
                    filters: [{ namePrefix: 'IF_B7' }]
                });

                isTraining = true;
                tutAccumulated = 0;
                lastTimestamp = 0;
                mainBtn.innerText = "STOP / RESET";
                mainBtn.style.background = "#ff4444";
                statusText.innerText = "Scan Active - Start Pulling!";

            } catch (err) {
                alert("Connection failed: " + err.message);
            }
        }

        function finishTraining() {
            isTraining = false;
            beep(440, 1.5); // Long beep
            alert("Goal Reached!");
            resetUI();
        }

        function resetUI() {
            isTraining = false;
            if (wakeLock) wakeLock.release();
            mainBtn.innerText = "START TRAINING";
            mainBtn.style.background = "#00ff00";
            tutAccumulated = 0;
            timerEl.innerText = "TUT: 0.0s";
            progressEl.style.width = "0%";
        }

        mainBtn.addEventListener('click', () => {
            if (!isTraining) {
                startTraining();
            } else {
                resetUI();
            }
        });
    </script>
</body>
</html>
