<!DOCTYPE html>
<html>
<head>
    <title>Scale Debugger</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
        #log { 
            background: #000; color: #0f0; padding: 10px; 
            height: 300px; overflow-y: scroll; font-family: monospace;
            font-size: 12px; border-radius: 5px; margin-top: 20px;
        }
        button { width: 100%; padding: 20px; font-size: 18px; background: #007bff; color: white; border: none; border-radius: 10px; }
        .error { color: #ff5555; }
    </style>
</head>
<body>
    <h2>Scale Connection Test</h2>
    <button onclick="safeConnect()">1. TAP TO CONNECT</button>
    
    <div id="log">--- Debugging Log Started ---<br></div>

    <script>
        const logEl = document.getElementById('log');

        function log(msg, isError = false) {
            const time = new Date().toLocaleTimeString();
            const color = isError ? 'color: #ff5555;' : '';
            logEl.innerHTML += `<div>[${time}] <span style="${color}">${msg}</span></div>`;
            logEl.scrollTop = logEl.scrollHeight;
        }

        async function safeConnect() {
            log("Searching for IF_B7...");
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'IF_B7' }],
                    optionalServices: ['0000ffe0-0000-1000-8000-00805f9b34fb']
                });
        
                log("Device found: " + device.name);
                
                // Listen for sudden disconnections
                device.addEventListener('gattserverdisconnected', () => {
                    log("DISCONNECTED by device/OS", true);
                });
        
                log("Connecting to GATT (Attempting handshake)...");
                
                // We wrap the connection in a timeout
                const server = await Promise.race([
                    device.gatt.connect(),
                    new Promise((_, reject) => setTimeout(() => reject(new Error("GATT Timeout")), 10000))
                ]);
        
                log("CONNECTED! Discovering Service...");
                const service = await server.getPrimaryService('0000ffe0-0000-1000-8000-00805f9b34fb');
                
                log("Finding Characteristic...");
                const char = await service.getCharacteristic('0000ffe1-0000-1000-8000-00805f9b34fb');
                
                log("Starting Stream...");
                await char.startNotifications();
                char.addEventListener('characteristicvaluechanged', (e) => {
                    const v = e.target.value;
                    // Byte 1 and 2 of the notification payload are the weight
                    const weight = ((v.getUint8(1) << 8) + v.getUint8(2)) / 100.0;
                    log("Weight: " + weight.toFixed(2) + " kg");
                });
        
            } catch (err) {
                log("FAIL: " + err.message, true);
                log("Try: Turn Scale OFF/ON and Toggle Phone BT.", true);
            }
        }
    </script>
</body>
</html>
