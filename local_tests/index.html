<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crane Trainer Ultra</title>
    <style>
        :root { --bg: #121212; --primary: #00ff00; --accent: #333; }
        body { 
            font-family: sans-serif; text-align: center; background: var(--bg); color: var(--primary); 
            margin: 0; padding: 20px; display: flex; flex-direction: column; height: 100vh; justify-content: space-around;
            transition: background 0.3s;
        }
        body.finished { background: #00ff00; color: #000; }
        #status-dot { width: 12px; height: 12px; background: red; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .online { background: #00ff00 !important; box-shadow: 0 0 10px #00ff00; }
        #weight-display { font-size: 80px; font-weight: bold; }
        .unit { font-size: 30px; }
        .settings-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .input-group { background: var(--accent); padding: 15px; border-radius: 12px; }
        .input-group label { display: block; font-size: 11px; color: #888; margin-bottom: 5px; text-transform: uppercase; }
        .input-group input { background: transparent; border: none; color: inherit; font-size: 24px; width: 80%; text-align: center; outline: none; }
        #timer-display { font-size: 40px; }
        .progress-container { width: 100%; height: 12px; background: #222; border-radius: 6px; overflow: hidden; }
        #progress-bar { width: 0%; height: 100%; background: var(--primary); transition: width 0.1s linear; }
        #main-btn { padding: 25px; width: 100%; font-size: 22px; font-weight: bold; border: none; border-radius: 15px; cursor: pointer; background: var(--primary); color: black; }
        .btn-active { background: #ff4444 !important; color: white !important; }
    </style>
</head>
<body>

    <div>
        <div style="font-size: 13px; opacity: 0.8;">
            <span id="status-dot"></span><span id="status-text">Disconnected</span>
        </div>
        <div id="weight-display">0.00<span class="unit">kg</span></div>
    </div>

    <div>
        <div id="timer-display">TUT: 0.0s</div>
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <div class="settings-grid">
        <div class="input-group">
            <label>Target (kg)</label>
            <input type="number" id="target-weight" value="10" step="0.5">
        </div>
        <div class="input-group">
            <label>Goal (sec)</label>
            <input type="number" id="target-time" value="30">
        </div>
    </div>

    <button id="main-btn">CONNECT SCALE</button>

    <script>
        let device, server, characteristic;
        let isTraining = false, tutAccumulated = 0, lastTimestamp = 0, currentWeight = 0;
        let audioCtx, wakeLock;

        const weightEl = document.getElementById('weight-display');
        const timerEl = document.getElementById('timer-display');
        const progressEl = document.getElementById('progress-bar');
        const mainBtn = document.getElementById('main-btn');
        const dot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');

        function beep(freq, duration) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.value = freq;
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
            osc.start(); osc.stop(audioCtx.currentTime + duration);
        }

        // The "Connect" logic that bypasses the 5-minute scan timeout
        async function connect() {
            try {
                statusText.innerText = "Requesting Device...";
                device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'IF_B7' }],
                    optionalServices: ['0000ffe0-0000-1000-8000-00805f9b34fb']
                });

                statusText.innerText = "Connecting to GATT...";
                server = await device.gatt.connect();
                
                // Get the weight data service
                const service = await server.getPrimaryService('0000ffe0-0000-1000-8000-00805f9b34fb');
                characteristic = await service.getCharacteristic('0000ffe1-0000-1000-8000-00805f9b34fb');

                // Start receiving weight updates
                await characteristic.startNotifications();
                characteristic.addEventListener('characteristicvaluechanged', handleData);

                dot.classList.add('online');
                statusText.innerText = "Connected - Ready";
                mainBtn.innerText = "START TRAINING";
                
                if (!audioCtx) audioCtx = new AudioContext();
                if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen');

            } catch (err) {
                statusText.innerText = "Error: " + err.message;
            }
        }

        function handleData(event) {
            const raw = event.target.value;
            // The logic to parse your specific scale's data packet
            const weightRaw = (raw.getUint8(10) << 8) + raw.getUint8(11);
            currentWeight = weightRaw / 100.0;
            weightEl.innerHTML = `${currentWeight.toFixed(2)}<span class="unit">kg</span>`;
            
            if (isTraining) updateTraining();
        }

        function updateTraining() {
            const target = parseFloat(document.getElementById('target-weight').value);
            const goalSec = parseFloat(document.getElementById('target-time').value);
            const now = Date.now();

            if (currentWeight >= target) {
                if (lastTimestamp > 0) {
                    const delta = now - lastTimestamp;
                    const oldSec = Math.floor(tutAccumulated / 1000);
                    tutAccumulated += delta;
                    if (Math.floor(tutAccumulated / 1000) > oldSec) beep(800, 0.05);
                }
                lastTimestamp = now;
            } else {
                lastTimestamp = 0;
            }

            timerEl.innerText = `TUT: ${(tutAccumulated/1000).toFixed(1)}s`;
            progressEl.style.width = Math.min((tutAccumulated/(goalSec*1000))*100, 100) + "%";

            if (tutAccumulated >= goalSec * 1000) {
                isTraining = false;
                beep(440, 1.5);
                document.body.classList.add('finished');
                setTimeout(() => {
                    document.body.classList.remove('finished');
                    resetUI();
                }, 5000);
            }
        }

        function resetUI() {
            tutAccumulated = 0; lastTimestamp = 0;
            timerEl.innerText = "TUT: 0.0s";
            progressEl.style.width = "0%";
            mainBtn.innerText = "START TRAINING";
            mainBtn.classList.remove('btn-active');
        }

        mainBtn.addEventListener('click', () => {
            if (!device) {
                connect();
            } else {
                if (!isTraining) {
                    isTraining = true;
                    tutAccumulated = 0;
                    mainBtn.innerText = "STOP / RESET";
                    mainBtn.classList.add('btn-active');
                } else {
                    resetUI();
                }
            }
        });
    </script>
</body>
</html>
