<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isometric Trainer v2</title>
    <style>
        :root { --bg: #121212; --primary: #00ff00; --accent: #333; }
        body { 
            font-family: sans-serif; text-align: center; background: var(--bg); color: var(--primary); 
            margin: 0; padding: 20px; display: flex; flex-direction: column; height: 100vh; justify-content: space-around; 
        }
        #status-dot { width: 12px; height: 12px; background: red; border-radius: 50%; display: inline-block; margin-right: 8px; }
        #weight-display { font-size: 80px; font-weight: bold; margin: 10px 0; }
        #timer-display { font-size: 40px; color: white; margin-bottom: 10px; }
        .progress-container { width: 100%; height: 12px; background: #222; border-radius: 6px; overflow: hidden; }
        #progress-bar { width: 0%; height: 100%; background: var(--primary); transition: width 0.1s; }
        .settings-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .input-group { background: var(--accent); padding: 15px; border-radius: 12px; }
        .input-group input { background: transparent; border: none; color: white; font-size: 24px; width: 80%; text-align: center; }
        #main-btn { padding: 25px; width: 100%; font-size: 22px; font-weight: bold; background: var(--primary); border: none; border-radius: 15px; }
    </style>
</head>
<body>

    <div>
        <span id="status-dot"></span><span id="status-text">Ready</span>
    </div>

    <div>
        <div id="weight-display">0.00 kg</div>
        <div id="timer-display">0.0s / 30s</div>
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <div class="settings-grid">
        <div class="input-group">
            <label>Target kg</label><br>
            <input type="number" id="target-weight" value="10">
        </div>
        <div class="input-group">
            <label>Seconds</label><br>
            <input type="number" id="target-time" value="30">
        </div>
    </div>

    <button id="main-btn">START HIGH-PRIORITY SCAN</button>

    <script>
        const weightEl = document.getElementById('weight-display');
        const timerEl = document.getElementById('timer-display');
        const progressEl = document.getElementById('progress-bar');
        const mainBtn = document.getElementById('main-btn');
        const dot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');

        let isTraining = false;
        let tutAccumulated = 0;
        let lastPacketTime = 0;
        let currentWeight = 0;
        let wakeLock = null;
        let audioCtx = null;

        // 1. SOUND LOGIC
        function beep(freq, duration) {
            if (!audioCtx) audioCtx = new AudioContext();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.value = freq;
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
            osc.start(); osc.stop(audioCtx.currentTime + duration);
        }

        // 2. WAKE LOCK (Stop phone from sleeping)
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log("Wake Lock Active");
                }
            } catch (err) { console.error("Wake Lock Error:", err.message); }
        }

        // Re-acquire lock if user switches apps and comes back
        document.addEventListener('visibilitychange', () => {
            if (wakeLock !== null && document.visibilityState === 'visible') requestWakeLock();
        });

        // 3. PASSIVE BLUETOOTH DATA HANDLER
        navigator.bluetooth.addEventListener('advertisementreceived', event => {
            const now = Date.now();
            dot.style.background = "#00ff00";
            statusText.innerText = "Receiving...";

            let mData = event.manufacturerData;
            if (mData && mData.size > 0) {
                let raw = new DataView(mData.values().next().value.buffer);
                // Logic from your index_v1.html
                const weightRaw = (raw.getUint8(10) << 8) + raw.getUint8(11);
                currentWeight = weightRaw / 100.0;
                weightEl.innerText = currentWeight.toFixed(2) + " kg";

                if (isTraining) {
                    const target = parseFloat(document.getElementById('target-weight').value);
                    const goal = parseFloat(document.getElementById('target-time').value);

                    if (currentWeight >= target) {
                        if (lastPacketTime > 0) {
                            const delta = now - lastPacketTime;
                            const oldSec = Math.floor(tutAccumulated / 1000);
                            tutAccumulated += delta;
                            const newSec = Math.floor(tutAccumulated / 1000);

                            if (newSec > oldSec) beep(880, 0.1); // Tick beep
                        }
                    }
                    
                    // Update UI
                    const progress = (tutAccumulated / (goal * 1000)) * 100;
                    progressEl.style.width = Math.min(progress, 100) + "%";
                    timerEl.innerText = `${(tutAccumulated / 1000).toFixed(1)}s / ${goal}s`;

                    if (tutAccumulated >= goal * 1000) {
                        isTraining = false;
                        beep(440, 1.5); // Finished beep
                        alert("Goal Reached!");
                        resetSession();
                    }
                }
            }
            lastPacketTime = now;
        });

        // 4. SCANNER (The original recursive keep-alive)
        async function startScanning() {
            try {
                // Request Permission (Required once per session)
                await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'IF_B7' }],
                    optionalServices: ['0000ffe0-0000-1000-8000-00805f9b34fb']
                });

                // Start Passive Scan
                await navigator.bluetooth.requestLEScan({
                    keepRepeatedDevices: true,
                    filters: [{ namePrefix: 'IF_B7' }]
                });

                isTraining = true;
                tutAccumulated = 0;
                requestWakeLock();
                mainBtn.innerText = "RESET SESSION";
                mainBtn.style.background = "#ff4444";
            } catch (err) {
                console.error(err);
                alert("Error: " + err.message);
            }
        }

        function resetSession() {
            isTraining = false;
            tutAccumulated = 0;
            timerEl.innerText = `0.0s / ${document.getElementById('target-time').value}s`;
            progressEl.style.width = "0%";
            mainBtn.innerText = "START TRAINING";
            mainBtn.style.background = "#00ff00";
        }

        mainBtn.addEventListener('click', () => {
            if (!isTraining) startScanning();
            else resetSession();
        });

        // Watchdog for UI
        setInterval(() => {
            if (Date.now() - lastPacketTime > 2000) {
                dot.style.background = "red";
                statusText.innerText = "Disconnected";
            }
        }, 1000);
    </script>
</body>
</html>
